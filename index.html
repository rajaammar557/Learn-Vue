<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-100 grid place-center" id="app">
    <div>
        <input type="text" v-model="greeting" id="">
        <p>{{ greeting }} - ({{ greeting.length }})</p>
    </div>
    <div>
        <button :class="active ? 'text-red-400' : 'text-green-400' " class="border border-green-500 px-7 py-4 text-md" @click="toggle">Click
            me</button>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World',
                active: false
            };
        },
        methods: {
            toggle() {
                this.active = !this.active;
            }
        },
        mounted() {
            setTimeout(() => {
                this.greeting = 'Hello Universe';
            }, 5000);
        },

    }).mount('#app');
</script>

</html>
